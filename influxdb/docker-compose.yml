# docker-compose.yml
# note: we can add restart:always to make the container run on reboot
version: '3'
services: 
  influxdb: 
    build: ./influxdb-docker
    image: mints-influxdb
    volumes:
      - type: bind
        source: ${DOCKER_INFLUXDB_DATA_BM}
        target: /var/lib/influxdb2
      - type: bind
        source: ${DOCKER_INFLUXDB_CONFIG_BM}
        target: /etc/influxdb2
      # - influxdb_data:/var/lib/influxdb2
      # - influxdb_config:/etc/influxdb2



    ports:
      - '8086:8086'
    environment:
      - DOCKER_INFLUXDB_INIT_MODE
      - DOCKER_INFLUXDB_INIT_USERNAME
      - DOCKER_INFLUXDB_INIT_PASSWORD
      - DOCKER_INFLUXDB_INIT_ORG
      - DOCKER_INFLUXDB_INIT_BUCKET
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
      
  
  ofelia:
    image: docker.io/mcuadros/ofelia:latest
    depends_on:
      - influxdb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:consistent
      - ./ofelia.ini:/etc/ofelia/config.ini:consistent 




  nodered:
    build: ./nodered-docker
    image: mints-nodered
    ports:
      - "1880:1880"
    environment:
      - DOCKER_INFLUXDB_INIT_ORG
      - DOCKER_INFLUXDB_INIT_BUCKET
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
      - MQTT_CENTRAL_NODES_USERNAME
      - MQTT_CENTRAL_NODES_PASSWORD
      - MQTT_LORA_NODES_USERNAME
      - MQTT_LORA_NODES_PASSWORD
    depends_on:
      - influxdb

  grafana:
    build: ./grafana-docker
    image: mints-grafana
    ports:
      - "3000:3000"
    environment:
      - DOCKER_INFLUXDB_INIT_ORG
      - DOCKER_INFLUXDB_INIT_BUCKET
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
      - GF_SECURITY_ADMIN_USER
      - GF_SECURITY_ADMIN_PASSWORD
      - GF_INSTALL_PLUGINS
    depends_on:
      - influxdb

