# config file version
apiVersion: 1

# List of notification policies
policies:
  - orgId: 1
    receiver: SlackContact 

    # Dictates how to group incoming alerts before sending them to the contact point.
    # Use group_by: ['...'] to effectivly ignore
    group_by: ['type']

    # <list> a list of matchers that an alert has to fulfill to match the node and be sent to the defined receiver in contactpoints.yaml
    matchers:
    #  - type = Dewpoint

    # <list> Times when the route should be muted. These must match the name of a
    #        mute time interval.
    #        Additionally, the root node cannot have any mute times.
    #        When a route is muted it will not send any notifications, but
    #        otherwise acts normally (including ending the route-matching process
    #        if the `continue` option is not set)
    #mute_time_intervals:
    #  - abc

    # <duration> How long to initially wait to send a notification for a group
    #            of alerts. Allows to collect more initial alerts for the same group.
    #            (Usually ~0s to few minutes), default = 30s
    group_wait: 30s

    # <duration> How long to wait before sending a notification about new alerts that
    #            are added to a group of alerts for which an initial notification has
    #            already been sent.
    group_interval: 5m

    # <duration>  How long to wait before sending a notification again if it has already
    #             been sent successfully for an alert.
    repeat_interval: 6h

    # <list> Zero or more child routes
    # routes:



