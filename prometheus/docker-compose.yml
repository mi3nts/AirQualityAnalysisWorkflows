version: "3"
services:
  prometheus:
    build: .
    image: mints-prometheus
    ports:
      - "9090:9090"
    volumes:
      - type: bind
        source: ./rawMqtt
        target: /rawMqtt
  grafana:
    build: ./grafana-docker
    image: mints-prom-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER
      - GF_SECURITY_ADMIN_PASSWORD
      - GF_INSTALL_PLUGINS
  scheduler:
      image: mcuadros/ofelia:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:consistent
        - ./ofelia.ini:/etc/ofelia/config.ini:consistent
      depends_on:
        - prometheus
